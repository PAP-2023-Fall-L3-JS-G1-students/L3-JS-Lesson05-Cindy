<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Raleway:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="gen.js"></script>
</head>

<body>
    <main>
        <h1>Birthday Invitation Generator</h1>
        <!--Form-->
        <form class="container" id="form">
            <!-- invitee -->
            <label for="invitee"> Name of person you're inviting </label>
            <input type="text" id="invitee">

        <!-- Date -->
        <label for="date">Date of your party</label> 
        <input type="text" name="" id="date">

        <!-- Sender -->
        <label for="sender"> Your Name </label> 
        <input type="text" id="sender">

        <!-- Button -->
        
        <input type="button" class="button" value="Submit">
        </form>

        <div class="container" id="invitation-card">
            <p>Greetings <span id="party-invitee"></span>,</p>
            <p>
                You are cordially invited to a birthday party on <span id="party-date"></span>. I look forward to seeing you!
            </p>
            <p>
                Sincerely,<br />
                <span id="party-host"></span>
            </p>
        </div>
    </main>
    <script src="main.js">

    </script>
</body>

</html>
